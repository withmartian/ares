name: unit-tests

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - uses: astral-sh/setup-uv@v5

      - name: Install deps
        run: uv sync --group dev

      - name: Run tests
        run: uv run -m pytest -q
